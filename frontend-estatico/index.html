<!DOCTYPE html>
<html>
<head>
    <title>SMARTLINGS Express</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #667eea; color: white; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: white; color: #333; padding: 20px; border-radius: 10px; margin: 10px 0; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        input, textarea, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin: 5px; width: 100%; }
        .student { display: inline-block; background: #f0f0f0; padding: 10px; margin: 5px; border-radius: 5px; }
        .hidden { display: none; }
        .question-card { border: 2px solid #667eea; margin: 10px 0; padding: 15px; border-radius: 8px; }
        .quiz-controls { display: flex; gap: 10px; margin: 15px 0; }
        .correct { background: #4CAF50 !important; color: white; }
        .incorrect { background: #f44336 !important; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla Inicial -->
        <div id="screen-home" class="card">
            <h1>ğŸ® SMARTLINGS Express</h1>
            <div>
                <button onclick="window.showTeacherView()">ğŸ‘¨â€ğŸ« Soy Profesor</button>
                <button onclick="window.showStudentView()">ğŸ‘¨â€ğŸ“ Soy Estudiante</button>
            </div>
        </div>

        <!-- Vista Profesor -->
        <div id="screen-teacher" class="card hidden">
            <h2>Crear Sala de Clase</h2>
            <input type="text" id="teacher-name" placeholder="Tu nombre">
            <button onclick="window.createRoom()">ğŸ¯ Crear Sala</button>
            
            <div id="teacher-room-info" class="hidden">
                <p>ID de Sala: <strong id="room-id"></strong></p>
                <p>Comparte este ID con tus estudiantes</p>
                
                <!-- Crear Quiz -->
                <div id="quiz-creator">
                    <h3>ğŸ“ Crear Preguntas del Quiz</h3>
                    <div id="questions-list">
                        <!-- Las preguntas se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
                    </div>
                    <button onclick="window.addQuestion()">â• Agregar Pregunta</button>
                    <div class="quiz-controls">
                        <button onclick="window.startQuiz()" style="background: #4CAF50;">ğŸ¯ Iniciar Quiz</button>
                        <button onclick="window.nextQuestion()" style="background: #FF9800;">â­ï¸ Siguiente Pregunta</button>
                        <button onclick="window.closeRoom()" style="background: #e74c3c;">ğŸšª Cerrar Sala</button>
                    </div>
                </div>
                
                <div id="students-list"></div>
            </div>
        </div>

        <!-- Vista Estudiante -->
        <div id="screen-student" class="card hidden">
            <h2>Unirse a Sala</h2>
            <input type="text" id="student-name" placeholder="Tu nombre">
            <input type="text" id="student-room-id" placeholder="ID de Sala">
            <button onclick="window.joinRoom()">ğŸ® Unirse</button>
            
            <div id="student-room-info" class="hidden">
                <!-- Estado de espera -->
                <div id="waiting-screen">
                    <h3>â³ Esperando que el profesor inicie el quiz...</h3>
                    <div id="students-scores"></div>
                </div>
                
                <!-- Durante el quiz -->
                <div id="quiz-screen" class="hidden">
                    <div id="quiz-progress"></div>
                    <div id="question-container"></div>
                    <div id="answer-feedback" class="hidden"></div>
                </div>
                
                <!-- Final del quiz -->
                <div id="quiz-finished" class="hidden">
                    <h3>ğŸ‰ Quiz Terminado</h3>
                    <div id="final-scores"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
    <script src="style.js"></script>
</body>
</html>
